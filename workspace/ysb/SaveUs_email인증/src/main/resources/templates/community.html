<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>SaveUs - Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script defer th:src="@{/js/community.js}"></script>
</head>

<main layout:fragment="content">

    <div class="community-layout">

        <header class="page-header">
            <h1>커뮤니티 피드</h1>
            <p>"오늘의 건강한 식단을 인증하고, 성공적인 챌린지를 자랑해 보세요!"</p>
        </header>

        <div class="feed-main">

            <form th:action="@{/community/post/new}" method="post" th:object="${postRequestDto}"
                  class="new-post-form card" enctype="multipart/form-data">

                <textarea th:field="*{content}" placeholder="게시글 작성.." id="new-post-content"></textarea>

                <div id="image-preview-container" class="post-media-carousel" style="display: none;">
                    <div class="carousel-inner" id="image-preview-inner"></div>
                    <button type="button" class="carousel-control prev" id="preview-prev-btn">&lt;</button>
                    <button type="button" class="carousel-control next" id="preview-next-btn">&gt;</button>
                    <div class="carousel-indicator" id="preview-indicator"></div>
                </div>

                <!--<div class="post-footer">
                <div class="form-file-upload">
                    <div class="custom-file-upload">
                        <label for="new-post-images" class="custom-file-button">
                            <span><i class="fi fi-rr-camera"></i></span>
                        </label>

                        <input type="file" name="images" multiple="multiple" accept="image/*"
                               id="new-post-images" style="display: none;">

                        <span id="file-name-display" class="file-name-text"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="post-button" id="new-post-submit-btn"><i class="fi fi-rr-paper-plane"></i></button>
                </div>
                </div>-->
                <div class="post-footer">
                    <label for="new-post-images" class="custom-file-button" title="사진 추가">
                        <i class="fi fi-rr-camera"></i>
                    </label>
                    <input type="file" name="images" multiple="multiple" accept="image/*" id="new-post-images" style="display: none;">

                    <button type="submit" class="post-button" id="new-post-submit-btn" title="게시하기">
                        <i class="fi fi-rr-paper-plane"></i>
                    </button>
                </div>
            </form>

            <nav class="feed-filters">
                <button class="filter-tab active" data-sort="latest">최신순</button>
                <button class="filter-tab" data-sort="popular">인기순</button>
            </nav>

            <div class="post-list" th:data-current-user-id="${currentUserId}">
                <article class="post-card card" th:each="post : ${postList}" th:data-post-id="${post.postId}"
                         th:data-post-author-id="${post.userId}">

                    <div class="post-header">
                        <a th:href="@{/user/profile/{userId}(userId=${post.userId})}" class="author-link">
                            <img th:src="${post.authorProfileImageUrl}" alt="Profile Avatar" class="post-avatar">
                        </a>
                        <div class="post-author-info">
                            <a th:href="@{/user/profile/{userId}(userId=${post.userId})}" class="author-link">
                                <span class="author-name" th:text="${post.authorNickname}">Sophia Martin</span>
                            </a>
                            <span class="author-details">
                                <span class="author-persona" th:text="${post.authorPersona}">Veggie Enthusiast</span>
                                <span th:text="' · ' + ${post.timeAgo}">· 2 hours ago</span>
                            </span>
                        </div>

                        <div class="post-actions-menu" th:if="${currentUserId == post.userId}">
                            <button class="post-edit-btn" th:data-post-id="${post.postId}">수정</button>
                            <button class="post-delete-btn" th:data-post-id="${post.postId}">삭제</button>
                        </div>

                        <div class="post-health-score">
                            Health Score: <strong th:text="${post.healthScore}">92</strong>
                        </div>
                    </div>

                    <div class="post-view-mode">
                        <div class="post-media-carousel" th:if="${post.imageUrls != null and post.imageUrls.size() > 0}">
                            <div class="carousel-inner">
                                <img th:each="url : ${post.imageUrls}" th:src="${url}" alt="Meal Photo" class="carousel-image">
                            </div>
                            <button class="carousel-control prev" th:if="${post.imageUrls.size() > 1}">&lt;</button>
                            <button class="carousel-control next" th:if="${post.imageUrls.size() > 1}">&gt;</button>
                            <div class="carousel-indicator" th:if="${post.imageUrls.size() > 1}"></div>
                        </div>

                        <div class="post-actions-bar">
                            <button class="like-button" th:classappend="${post.likedByMe ? 'active' : ''}"
                                    th:data-post-id="${post.postId}">
                                <i class="bi" th:classappend="${post.likedByMe} ? 'bi-heart-fill' : 'bi-heart'"></i>
                                <span class="like-count-text" th:text="${post.likeCount}">0</span>
                            </button>
                            <button class="comment-button" data-modal-target="post-modal" th:data-post-id="${post.postId}">
                                <span title="댓글 보기"><i class="bi bi-chat"></i></span>
                                <span class="comment-count-text" th:text="${post.commentCount}">0</span>
                            </button>
                        </div>

                        <div class="post-content-container">
                            <p class="post-content-text" th:text="${post.content}">...</p>
                            <button class="more-button hidden">...더보기</button>
                        </div>
                    </div>

                    <div class="post-edit-mode" style="display: none;">
                    </div>

                    <div class="post-comments-summary">
                        <div class="comment-input-area">
                            <input type="text" placeholder="댓글 달기..." th:data-post-id="${post.postId}" class="comment-input-field">
                            <button class="comment-submit-btn" th:data-post-id="${post.postId}"><i class="fi fi-rr-paper-plane"></i></button>
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <aside class="feed-sidebar">
            <div class="sidebar-widget card">
                <h3>화제의 게시물</h3>
                <ul class.trending-list th:if="${trendingList != null and !trendingList.isEmpty()}">
                    <li th:each="trendingPost : ${trendingList}">
                        <a href="#">
                            <strong th:text="${trendingPost.authorNickname}">Sophia Martin</strong>
                            <span th:text="${trendingPost.summary}">...</span>
                        </a>
                    </li>
                </ul>
                <p th:if="${trendingList == null or trendingList.isEmpty()}">No trending posts yet.</p>
            </div>

            <div class="sidebar-widget card">
                <h3>Filter by Persona</h3>
                <div class="persona-filters">
                    <button class="persona-tag active" data-persona="">모든 유형</button>

                    <button class="persona-tag"
                            th:each="persona : ${personaList}"
                            th:text="${persona}"
                            th:data-persona="${persona}">
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body-container">
                <h2>게시물 상세 로딩 중...</h2>
            </div>
        </div>
    </div>
</main>
</html>
