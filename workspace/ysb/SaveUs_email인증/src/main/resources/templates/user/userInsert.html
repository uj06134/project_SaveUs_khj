<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - SaveUs</title>
    <link rel="stylesheet" th:href="@{/css/userInsert.css}">
</head>

<body>

<div class="signup-container">

    <h1>회원가입</h1>

    <form th:action="@{/user/insert}" th:object="${userDto}" method="post" onsubmit="return validateForm()">

        <!-- 이메일 -->
        <div class="form-row">
            <label>이메일</label>
            <div class="email-row">
                <!-- 이메일 ID -->
                <input type="text" id="emailId" placeholder="이메일 아이디" oninput="updateEmail()">
                <span>@</span>
                <!-- 도메인 -->
                <select id="emailDomain" onchange="updateEmail()">
                    <option value="">선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                </select>

                <button type="button" id="btnSendCode" class="btn-email" onclick="sendVerificationEmail()">인증번호 전송</button>

                <div id="emailLoading" class="loader hidden"></div>
            </div>

            <!-- 전체 이메일 Hidden Value -->
            <input type="hidden" id="emailInput" th:field="*{email}">

            <p class="row-error" id="emailCheckResult"></p>

            <div id="authCodeArea" class="email-row hidden" style="margin-top: 10px;">
                <input type="text" id="authCodeInput" placeholder="인증번호 12자리" maxlength="12">
                <span id="timerDisplay" class="timer-text"></span>
                <button type="button" id="btnVerifyCode" class="btn-email" onclick="verifyAuthCode()">인증하기</button>
            </div>
            <p class="row-error" id="authCheckResult"></p>

            <input type="hidden" id="isEmailVerified" value="false">

            <!-- 서버 검증 에러 표시 -->
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
            <p th:if="${globalError}" th:text="${globalError}" class="error" style="color:red;"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="form-row">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
        </div>

        <!-- 닉네임 -->
        <div class="form-row">
            <label>닉네임</label>
            <input type="text" id="nicknameInput" th:field="*{nickname}" maxlength="12">
            <p id="nicknameCheckResult" class="error"></p>
        </div>

        <!-- 생년월일 + 나이 -->
        <div class="form-row row-2col">
            <div class="half-box">
                <label>생년월일</label>
                <div class="birth-row">
                    <input type="text" id="year" placeholder="YYYY" maxlength="4" required>
                    <input type="text" id="month" placeholder="MM" maxlength="2" required>
                    <input type="text" id="day" placeholder="DD" maxlength="2" required>
                </div>
                <input type="hidden" id="birthdate" th:field="*{birthdate}">
                <p th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="error"></p>
            </div>

            <div class="half-box">
                <label>나이</label>
                <input type="number" id="age" th:field="*{age}" readonly>
            </div>
        </div>

        <!-- 성별 -->
        <div class="form-row">
            <label>성별</label>
            <div class="select-box-group">
                <label class="select-box">
                    <input type="radio" value="M" th:field="*{gender}">
                    <span>남성</span>
                </label>
                <label class="select-box">
                    <input type="radio" value="F" th:field="*{gender}">
                    <span>여성</span>
                </label>
            </div>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></p>
        </div>

        <!-- 키 + 몸무게 + BMI -->
        <div class="form-row row-3col">
            <div class="three-box">
                <label>키 (cm)</label>
                <input type="number" th:field="*{height}" min="1" max="250" id="heightInput">
            </div>
            <div class="three-box">
                <label>몸무게 (kg)</label>
                <input type="number" th:field="*{currentWeight}" min="1" max="300" id="weightInput">
            </div>
            <div class="three-box">
                <label>BMI</label>
                <input type="number" th:field="*{bmi}" id="bmiInput" readonly>
            </div>
        </div>

        <!-- 목표 -->
        <div class="form-row">
            <label>목표</label>
            <div class="select-box-group">
                <label class="select-box">
                    <input type="radio" value="0" th:field="*{mainGoal}">
                    <span>감량</span>
                </label>
                <label class="select-box">
                    <input type="radio" value="1" th:field="*{mainGoal}">
                    <span>증량</span>
                </label>
                <label class="select-box">
                    <input type="radio" value="2" th:field="*{mainGoal}">
                    <span>건강식</span>
                </label>
            </div>
            <p th:if="${#fields.hasErrors('mainGoal')}" th:errors="*{mainGoal}" class="error"></p>
        </div>

        <button type="submit" id="btnSubmit">회원가입</button>

    </form>
</div>

<script th:src="@{/js/userJoin.js}"></script>
</body>
</html>
