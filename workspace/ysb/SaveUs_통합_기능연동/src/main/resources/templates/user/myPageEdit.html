<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>SaveUs - Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/myPageEdit.css}">
</head>

<main layout:fragment="content">

    <h2 class="edit-title">Edit Profile</h2>
    <p class="edit-sub">Update your personal information and preferences.</p>

    <!-- 프로필 카드 -->
    <section class="profile-edit-card">

        <!-- 배너 -->
        <div class="edit-banner"></div>

        <!-- 내부 정보 -->
        <div class="edit-profile-container">

            <!-- 프로필 이미지 -->
            <img class="edit-profile-img" src="/images/user-default.png" alt="profile">

            <div class="edit-profile-info">

                <!-- 닉네임 -->
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="input-box" placeholder="닉네임 입력">
                </div>

                <!-- 이메일 (readonly) -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="input-box" value="song@example.com" readonly>
                </div>

                <!-- 생년월일 -->
                <div class="form-group">
                    <label>Birthdate</label>
                    <input type="date" class="input-box" value="1999-08-24">
                </div>

                <!-- 키 -->
                <div class="form-group">
                    <label>Height</label>
                    <div class="input-row">
                        <input type="number" class="input-box small" value="182">
                        <span class="unit-label">cm</span>
                    </div>
                </div>

                <!-- 체중 -->
                <div class="form-group">
                    <label>Current Weight</label>
                    <div class="input-row">
                        <input type="number" class="input-box small" value="90">
                        <span class="unit-label">kg</span>
                    </div>
                </div>

                <!-- 목표 -->
                <div class="form-group">
                    <label>Main Goal</label>
                    <select class="input-box">
                        <option>Lose Weight</option>
                        <option>Gain Weight</option>
                        <option>Healthy Diet</option>
                    </select>
                </div>

            </div>

            <button class="save-profile-btn">Save Changes</button>

        </div>
    </section>

    <!-- 비밀번호 변경 -->
    <section class="password-section">
        <h3 class="pw-title">Change Password</h3>
        <p class="pw-sub">Update your account password for enhanced security.</p>

        <div class="pw-box">

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" class="input-box">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="input-box">
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="input-box">
            </div>

            <button class="pw-update-btn">Update Password</button>
        </div>
    </section>

</main>
</html>
