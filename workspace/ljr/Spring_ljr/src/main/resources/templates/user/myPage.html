<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>My Page</title>
<link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>

<main layout:fragment="content">
<!-- 페이지 제목 -->
<h2 class="mypage-title">마이페이지</h2>

<!-- 프로필 카드 -->
<section class="profile-section">
    <div class="profile-card">

        <div class="profile-banner"></div>

        <div class="profile-inner">

            <!-- 프로필 이미지 -->
            <img class="profile-img"
                 th:src="${(user.profileImageUrl != null && user.profileImageUrl != '')
                     ? user.profileImageUrl
                     : '/images/user-default.png'}"
                 alt="user">

            <div class="profile-info">
                <h3 class="profile-name" th:text="${user.nickname}">닉네임</h3>

                <!-- Goal 태그 (1번 위치) -->
                <span class="persona-tag">
                    <span th:switch="${user.mainGoal}">
                        <span th:case="0">감량</span>
                        <span th:case="1">증량</span>
                        <span th:case="2">건강식</span>
                        <span th:case="*">목표 없음</span>
                    </span>
                </span>
                <!-- 식단 유형 (survey 결과) -->
                <span class="persona-tag" style="background:#66c4ff;">
                    <span th:text="${dietType != null ? dietType : '미분석'}"></span>
                </span>


                <!-- 성별 -->
                <p>
                    성별 :
                    <span th:text="${user.gender == 'M' ? '남성' : '여성'}"></span>
                </p>

                <!-- 이메일 -->
                <p>이메일 : <span th:text="${user.email}"></span></p>


                <!-- 가입일 -->
                <p>
                    가입일 :
                    <span th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'yyyy-MM-dd') : '-'}"></span>
                </p>
            </div>


            <!-- 편집 버튼  -->
            <button class="btn-edit" onclick="location.href='/profile/edit'">프로필 수정</button>
        </div>
    </div>
</section>

<!-- Badges Section -->
<section class="badge-section">
    <h3>획득 뱃지</h3>
    <div class="badge-list">
        <div class="badge-card">
            <img src="/images/icon/challenges.png" alt="">
            <h4>뱃지 이름</h4>
            <p>뱃지 설명이 표시됩니다.</p>
        </div>

        <div class="badge-card">
            <img src="/images/icon/challenges.png" alt="">
            <h4>뱃지 이름</h4>
            <p>뱃지 설명이 표시됩니다.</p>
        </div>

        <div class="badge-card">
            <img src="/images/icon/challenges.png" alt="">
            <h4>뱃지 이름</h4>
            <p>뱃지 설명이 표시됩니다.</p>
        </div>

        <div class="badge-card">
            <img src="/images/icon/challenges.png" alt="">
            <h4>뱃지 이름</h4>
            <p>뱃지 설명이 표시됩니다.</p>
        </div>

    </div>
</section>

<!-- 하단 활동중인 챌린지 진행상황 -->
<section class="challenge-section">
    <h3>진행 중인 챌린지</h3>

    <div class="challenge-list">

        <div class="challenge-card">
            <h4>챌린지 제목</h4>
            <span>남은 기간 7일 </span>
            <p>한 달 동안 추가 당 섭취 줄이기</p>

            <div class="progress-bar">
                <div class="fill" style="width: 75%;"></div>
            </div>
            <p class="percent">75% 완료!</p>
        </div>

        <div class="challenge-card">
            <h4>챌린지 제목</h4>
            <span>남은 기간 18일</span>
            <p>일주일 동안 매끼 채소 포함하기</p>

            <div class="progress-bar">
                <div class="fill" style="width: 40%;"></div>
            </div>
            <p class="percent">40% 완료!</p>
        </div>

    </div>
</section>

<!-- 로그아웃 & 회원탈퇴 -->
<section class="account-section">
    <h3>계정 관리</h3>

    <button class="btn-logout" onclick="location.href='/logout'">로그아웃</button>
    <button class="btn-delete" onclick="deleteAccount()">회원 탈퇴</button>
</section>


<script src="/js/mypage.js"></script>

<th:block th:if="${user == null}">
    <script>
        requireLogin();
    </script>
</th:block>
</main>
</html>
