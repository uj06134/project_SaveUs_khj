<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>SaveUs - 건강 리포트</title>
    <link rel="stylesheet" th:href="@{/css/report.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<main class="page-content" layout:fragment="content">

    <div class="report-header">
        <h2>건강 리포트</h2>
    </div>

    <div class="dashboard-grid daily-section" id="dailySection">

        <div class="card">
            <div class="card-header">
                <div class="card-title">선택일 식단 분석</div>
                <input type="date" id="dietDate" class="date-picker-small">
            </div>

            <div id="dietNoData" class="no-data-message">
                <p>해당 날짜 기록이 없습니다.</p>
            </div>

            <div id="dietChartArea" class="chart-container">
                <canvas id="diabetesRadarChart"></canvas>
            </div>

            <div class="analysis-text" id="diabetesText">
                분석 중...
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">비만 위험도 분석</div>
                <input type="date" id="obesityDate" class="date-picker-small">
            </div>

            <div class="doughnut-wrapper">
                <canvas id="obesityRiskChart"></canvas>
                <div class="center-text">
                    <span id="obesityPercent">0%</span>
                    <span class="label">위험도</span>
                </div>
            </div>
            <p class="chart-caption">* 선택일 체중 기반 AI 예측</p>
        </div>

        <div class="card full-width auto-height">
            <div class="card-header">
                <div class="card-title">SaveUs 코멘트</div>
            </div>
            <div class="ai-comment-box" id="aiComment">
                데이터를 불러오는 중입니다...
            </div>
        </div>
    </div>

    <hr class="section-divider">

    <h3 class="section-title">최근 통계 (최근 30일)</h3>

    <div class="dashboard-grid" id="commonSection">

        <div class="card">
            <div class="card-header">
                <div class="card-title">최근 건강 점수 추이</div>
                <span class="badge" id="avgScoreBadge">평균 -점</span>
            </div>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">BMI & 체중 변화</div>
            </div>
            <div class="chart-container">
                <canvas id="bmiChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">3대 영양소 밸런스 변화</div>
            </div>
            <div class="chart-stack">
                <div class="chart-slot">
                    <canvas id="carbChart"></canvas>
                </div>
                <div class="chart-slot">
                    <canvas id="proteinChart"></canvas>
                </div>
                <div class="chart-slot">
                    <canvas id="fatChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">자주 먹는 음식 TOP 5</div>
            </div>
            <div class="top-meals-wrapper">
                <ul id="topMealsList" class="top-meals-list"></ul>
            </div>
        </div>
    </div>

</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
</th:block>
</body>
</html>
