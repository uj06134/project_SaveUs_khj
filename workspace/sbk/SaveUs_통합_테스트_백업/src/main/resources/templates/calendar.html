<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>캘린더 & 히스토리</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/calendar.css}">
    </th:block>
</head>

<main layout:fragment="content">

    <div class="calendar-header">
        <h1>캘린더 & 건강 기록 대시보드</h1>
        <p class="subtitle">일별 건강 점수와 식습관 변화를 한눈에 확인하세요.</p>
    </div>

    <div class="calendar-container">

        <div class="calendar-top">
            <button class="nav-btn">◀</button>
            <h2>2025년 11월</h2>
            <button class="nav-btn">▶</button>
        </div>

        <div class="week-header">
            <span>일</span><span>월</span><span>화</span>
            <span>수</span><span>목</span><span>금</span><span>토</span>
        </div>

        <div class="calendar-grid">

            <!-- 예시 데이터 (실제는 타임리프로 반복 처리하면 됨) -->
            <div class="day-box score-red">
                <span class="day">1</span>
                <span class="score">Score: 25</span>
            </div>

            <div class="day-box score-green">
                <span class="day">2</span>
                <span class="score">Score: 71</span>
            </div>

            <div class="day-box score-green">
                <span class="day">3</span>
                <span class="score">Score: 67</span>
            </div>

            <div class="day-box score-yellow">
                <span class="day">4</span>
                <span class="score">Score: 51</span>
            </div>

            <!-- 이 아래에 5~30일 동일한 박스 구조로 추가하면 됨 -->

        </div>

        <div class="legend">
            <span><b>Health Score 구간 안내:</b></span>
            <span class="legend-green">60-100: 양호</span>
            <span class="legend-yellow">40-59: 보통</span>
            <span class="legend-red">0-39: 개선 필요</span>
        </div>

    </div>

</main>
</html>
