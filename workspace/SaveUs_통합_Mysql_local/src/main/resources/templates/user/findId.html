<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/findAccount.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/findId.js"></script>
</head>

<body>

<div class="find-container">
    <div class="find-card">

        <h1>아이디 찾기</h1>
        <p class="subtitle">가입 시 입력한 정보를 입력하세요</p>

        <form th:action="@{/user/find-id}" method="post">
            <input type="hidden" id="foundEmail" th:value="${foundEmail}">
            <input type="hidden" id="findError" th:value="${findError}">

            <label>닉네임</label>
            <input type="text" name="nickname" placeholder="닉네임 입력" required>

            <label>생년월일</label>
            <div class="birth-row">
                <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4" required>
                <input type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
                <input type="text" id="day" name="day" placeholder="DD" maxlength="2" required>
            </div>

            <p th:if="${findError}" th:text="${findError}" class="error-global"></p>
            <p th:if="${findSuccess}" th:text="${findSuccess}" style="color:#1ABC9C;"></p>

            <button type="submit" class="btn-find">아이디 찾기</button>
        </form>

        <div class="footer-links">
            <a th:href="@{/user/find-main}">뒤로가기</a>
        </div>
    </div>
</div>

</body>
</html>
