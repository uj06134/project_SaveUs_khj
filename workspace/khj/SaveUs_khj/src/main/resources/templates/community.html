<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>SaveUs - Community</title>
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script defer th:src="@{/js/community.js}"></script>
</head>

<main layout:fragment="content">

    <div class="community-layout">

        <div class="feed-main">
            <header class="page-header">
                <h1>Community Feed</h1>
            </header>

            <section class="new-post-form card">
                <textarea placeholder="Share your latest meal or health insight"></textarea>
                <div class="form-actions">
                    <button class="post-button">Post</button>
                </div>
            </section>

            <nav class="feed-filters">
                <button class="filter-tab active">Latest</button>
                <button class="filter-tab">Popular</button>
            </nav>

            <div class="post-list">

                <article class="post-card card" th:each="post : ${postList}">

                    <div class="post-header">
                        <a th:href="@{/user/profile/{userId}(userId=${post.userId})}" class="author-link">
                            <img th:src="${post.authorProfileImageUrl}" alt="Profile Avatar" class="post-avatar">
                        </a>
                        <div class="post-author-info">
                            <a th:href="@{/user/profile/{userId}(userId=${post.userId})}" class="author-link">
                                <span class="author-name" th:text="${post.authorNickname}">Sophia Martin</span>
                            </a>
                            <span class="author-details">
                                <span class="author-persona" th:text="${post.authorPersona}">Veggie Enthusiast</span>
                                <span th:text="' ¬∑ ' + ${post.timeAgo}">¬∑ 2 hours ago</span>
                            </span>
                        </div>
                        <div class="post-health-score">
                            Health Score: <strong th:text="${post.healthScore}">92</strong>
                        </div>
                    </div>

                    <div class="post-media-carousel" th:if="${post.imageUrls != null and post.imageUrls.size() > 0}">
                        <div class="carousel-inner">
                            <img th:each="url : ${post.imageUrls}" th:src="${url}" alt="Meal Photo" class="carousel-image">
                        </div>
                        <button class="carousel-control prev" th:if="${post.imageUrls.size() > 1}">&lt;</button>
                        <button class="carousel-control next" th:if="${post.imageUrls.size() > 1}">&gt;</button>
                        <div class="carousel-indicator" th:if="${post.imageUrls.size() > 1}"></div>
                    </div>

                    <div class="post-actions-bar">
                        <button class="like-button" th:classappend="${post.likedByMe ? 'active' : ''}"
                                th:data-post-id="${post.postId}">
                            <span th:text="${post.likedByMe ? '‚ù§Ô∏è' : 'ü§ç'}">ü§ç</span>
                        </button>
                        <button class="comment-button" data-modal-target="post-modal" th:data-post-id="${post.postId}">
                            <span title="ÎåìÍ∏Ä Îã¨Í∏∞">üí¨</span>
                        </button>
                        <span class="like-count" th:text="${post.likeCount} + ' likes'">128 likes</span>
                    </div>

                    <div class="post-content-container">
                        <p class="post-content-text" th:text="${post.content}">...</p>
                        <button class="more-button hidden">...ÎçîÎ≥¥Í∏∞</button>
                    </div>

                    <div class="post-comments-summary">
                        <button class="view-comments-btn" data-modal-target="post-modal" th:data-post-id="${post.postId}">
                            <span th:text="'ÎåìÍ∏Ä ' + ${post.commentCount} + 'Í∞ú Î™®Îëê Î≥¥Í∏∞'">ÎåìÍ∏Ä 24Í∞ú Î™®Îëê Î≥¥Í∏∞</span>
                        </button>
                        <div class="comment-input-area">
                            <input type="text" placeholder="ÎåìÍ∏Ä Îã¨Í∏∞..." th:data-post-id="${post.postId}">
                            <button>Í≤åÏãú</button>
                        </div>
                    </div>

                </article>
            </div>
        </div>

        <aside class="feed-sidebar">
        </aside>

    </div>

        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body-container">
                <h2>Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Î°úÎî© Ï§ë...</h2>
            </div>
        </div>

</main>
