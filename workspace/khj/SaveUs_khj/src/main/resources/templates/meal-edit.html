<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>식사 수정</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/direct-input.css}">
    </th:block>
</head>

<main layout:fragment="content">

    <h2>식사 수정</h2>
    <p class="sub">기록된 식사 정보를 수정할 수 있습니다.</p>

    <div class="input-container">

        <form method="post" th:action="@{/meal/update}">
            <input type="hidden" name="entryId" th:value="${meal.entryId}">

            <div class="form-row">
                <label>음식 이름</label>
                <input type="text" name="mealName" th:value="${meal.mealName}" required>
            </div>

            <div class="form-row form-half">
                <div>
                    <label>섭취 시간</label>
                    <input type="time" name="mealTime" th:value="${meal.mealTime}" required>
                </div>

                <div>
                    <label>칼로리 (kcal)</label>
                    <input type="number" name="calories" th:value="${meal.calories}" required>
                </div>
            </div>

            <h3 class="section-title">영양 성분 수정</h3>

            <div class="form-row form-three">
                <div>
                    <label>탄수화물 (g)</label>
                    <input type="number" name="carbs" th:value="${meal.carbs}" required>
                </div>

                <div>
                    <label>단백질 (g)</label>
                    <input type="number" name="protein" th:value="${meal.protein}" required>
                </div>

                <div>
                    <label>지방 (g)</label>
                    <input type="number" name="fat" th:value="${meal.fat}" required>
                </div>
            </div>

            <!-- 수정 버튼 -->
            <div class="form-actions">
                <a th:href="@{/meal/delete-confirm/{id}(id=${meal.entryId})}"
                   class="delete-btn">
                    삭제
                </a>
                <button type="submit" class="save-btn">수정 완료</button>
            </div>

        </form>

    </div>

</main>
</html>
