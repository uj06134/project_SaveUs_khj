<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>SaveUs - 건강 리포트</title>
    <link rel="stylesheet" th:href="@{/css/report.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<main class="page-content" layout:fragment="content">

    <div class="report-header">
        <h2>건강 리포트</h2>
    </div>

    <div class="dashboard-grid grid-3" id="dailySection">

        <div class="card">
            <div class="card-header">
                <div class="card-title">권장 섭취량 대비 분석</div>
                <input type="date" id="dietDate" class="date-picker-small">
            </div>
            <div id="dietNoData" class="no-data-message" style="display:none;">
                <p>기록 없음</p>
            </div>
            <div id="dietChartArea" class="chart-container">
                <canvas id="diabetesRadarChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">식단 당뇨 위험도 분석</div>
                <input type="date" id="diabetesDate" class="date-picker-small">
            </div>

            <div class="card-flex-content" id="diabetesContent">
                <div class="content-center">
                    <div class="score-circle" id="diabetesScoreBadge">
                        <div class="score-top-row">
                            <span class="score-num">-</span>
                            <span class="score-unit">점</span>
                        </div>
                        <span class="score-label">예방 점수</span>
                    </div>

                    <div class="risk-level-text" id="diabetesRiskText">-</div>

                    <div class="diabetes-comment" id="diabetesComment">
                        분석 데이터가 없습니다.
                    </div>
                </div>

                <p class="chart-caption">
                    * 선택일 식단 기록을 기반으로 한 분석입니다.
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">비만 위험도 분석</div>
                <!--<input type="date" id="obesityDate" class="date-picker-small">-->
            </div>

            <div class="card-flex-content">
                <div class="content-center">
                    <div class="doughnut-wrapper">
                        <canvas id="obesityRiskChart"></canvas>
                        <div class="center-text">
                            <span id="obesityPercent">0%</span>
                            <span class="label">위험도</span>
                        </div>
                    </div>

                    <div id="obesityCommentText" class="obesity-comment-text">
                        분석 중...
                    </div>
                </div>

                <p class="chart-caption">
                    * 오늘 식단이 비만 위험도에 미치는 즉각적인 영향을 보여주는 지표입니다.
                </p>
            </div>
        </div>

    </div>

    <hr class="section-divider">

    <h3 class="section-title">최근 건강 트렌드 (최근 30일)</h3>

    <div class="dashboard-grid" id="commonSection">

        <div class="card">
            <div class="card-header">
                <div class="card-title">최근 건강 점수 추이</div>
                <span class="badge" id="avgScoreBadge">평균 -점</span>
            </div>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">BMI & 체중 변화</div>
            </div>
            <div class="chart-container">
                <canvas id="bmiChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">3대 영양소 밸런스 변화</div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-between; height: 360px; padding: 10px 0;">
                <div style="flex: 1; position: relative; min-height: 0;">
                    <canvas id="carbChart"></canvas>
                </div>
                <div style="flex: 1; position: relative; min-height: 0; margin-top: 15px;">
                    <canvas id="proteinChart"></canvas>
                </div>
                <div style="flex: 1; position: relative; min-height: 0; margin-top: 15px;">
                    <canvas id="fatChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">자주 먹는 음식 TOP 5</div>
            </div>
            <div class="top-meals-wrapper" style="height: 360px;">
                <ul id="topMealsList" class="top-meals-list"></ul>
            </div>
        </div>
    </div>

</main>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
</th:block>
</body>
</html>
